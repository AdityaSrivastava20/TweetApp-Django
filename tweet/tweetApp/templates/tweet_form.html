{% extends "layout.html" %}

{% block title %}
Tweet App
{% endblock %}

{% block content %}

<h1 class='text-center mt-4'>Welcome To My Tweeter Project</h1>

<h2>
    {% if form.instance.pk %}
        Edit Tweet
    {% else %}
        Create Tweet
    {% endif %}
    <form method="post" enctype="multipart/form-data" 
    class="form">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="btn btn-warning">Submit</button>
    </form>
    <a href="{% url 'tweet_list' %}" class="btn btn-primary">Back To Tweet</a>
</h2>

{% endblock %}
